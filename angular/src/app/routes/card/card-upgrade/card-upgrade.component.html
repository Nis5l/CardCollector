<div class="card-upgrade" *ngVar="(unlockedCard$ | async) as unlockedCard">
  @if (unlockedCard != null) {
    <div class="card">
      <cc-card [card]="unlockedCard"></cc-card>
    </div>
    <!-- hacky but works, maybe change -->
    <mat-divider vertical></mat-divider>
    <mat-divider></mat-divider>
    <div class="cards-wrapper" *ngVar="(unlockedCardsResponse$ | async) as unlockedCardsResponse">
      <cc-loading [observable]="unlockedCardsResponse$"></cc-loading>
      @if (unlockedCardsResponse != null) {
        <div class="cards">
          @for (card of unlockedCardsResponse.cards; track card) {
            <cc-card [card]="card" click="event" (clickEvent)="onClick(unlockedCard, card)"></cc-card>
          }
        </div>
        <mat-paginator [length]="unlockedCardsResponse.cardCount" [pageSize]="unlockedCardsResponse.pageSize" (page)="changePage($event)"></mat-paginator>
      }
    </div>
  }
</div>
