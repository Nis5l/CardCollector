<button mat-icon-button color="accent" aria-label="Favorite"
	*ngIf="{favorite: collectorFavorite$ | async} as data"
	(click)="setFavorite(!data.favorite)"
	matTooltip="Favor"
	matTooltipShowDelay="500">
	<mat-icon color="accent" [svgIcon]="data.favorite ? 'star' : 'star_outline'"></mat-icon>
</button>
