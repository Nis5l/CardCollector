<div class="card-view">
  <ng-container *ngVar="(cardOrUnlockedCardId$ | async) as cardOrUnlockedCardId">
    @if (cardOrUnlockedCardId != null) {
      <cc-card [card]="cardOrUnlockedCardId"></cc-card>
    }
    @if (cardOrUnlockedCardId == null) {
      <p>Card not found</p>
    }
  </ng-container>
</div>
