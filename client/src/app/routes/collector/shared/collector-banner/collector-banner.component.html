<div class="banner-wrapper">
  <img [src]="collectorBanner$ | async" class="banner"/>
  <input #imageInput hidden="true" type="file" (change)="uploadImage($event.target)" accept="image/jpeg,image/png"/>
  @if (editable$ | async) {
    <button mat-fab class="edit-button" (click)="imageInput.click()">
      <mat-icon color="primary" svgIcon="edit"></mat-icon>
    </button>
  }
</div>
