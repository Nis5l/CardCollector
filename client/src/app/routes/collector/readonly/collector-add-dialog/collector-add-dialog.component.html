<div class="collector-add">
  <mat-toolbar class="header">
    <p>Create Request</p>
    <button mat-icon-button (click)="cancel()">
      <mat-icon color="accent" svgIcon="close"></mat-icon>
    </button>
  </mat-toolbar>
	<mat-tab-group mat-stretch-tabs>
    <mat-tab label="Create">
      <mat-tab-group mat-stretch-tabs >
        <mat-tab label="Card">
          <cc-collector-add-card [collectorId]="collectorId" (onClose)="close()"></cc-collector-add-card>
        </mat-tab>
        <mat-tab label="Type">
          <cc-collector-add-card-type [collectorId]="collectorId" (onClose)="close()"></cc-collector-add-card-type>
        </mat-tab>
      </mat-tab-group>
    </mat-tab>
    <mat-tab label="Update">
      <mat-tab-group mat-stretch-tabs >
        <mat-tab label="Card">
          <cc-collector-update-card [collectorId]="collectorId" (onClose)="close()"></cc-collector-update-card>
        </mat-tab>
        <mat-tab label="Type">
          <cc-collector-update-card-type [collectorId]="collectorId" (onClose)="close()"></cc-collector-update-card-type>
        </mat-tab>
      </mat-tab-group>
    </mat-tab>
    <mat-tab label="Delete">
    </mat-tab>
	</mat-tab-group>
</div>
