<div class="yes-no-cancel-dialog">
	<p>{{message}}</p>
	<div class="actions">
    <div class="yes-no">
      <button matButton="outlined" (click)="yes()">Yes</button>
      <button matButton="outlined" (click)="no()">No</button>
    </div>
    <button matButton="outlined" (click)="cancel()">Cancel</button>
	</div>
</div>
