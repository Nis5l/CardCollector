<div class="select-card-dialog">
  <mat-toolbar class="header">
    <p>{{title}}</p>
    <button mat-icon-button (click)="dialogRef.close()">
      <mat-icon color="accent" svgIcon="close"></mat-icon>
    </button>
  </mat-toolbar>
  <cc-card-list click="event" (onClick)="onCardSelect($event)"></cc-card-list>
</div>
