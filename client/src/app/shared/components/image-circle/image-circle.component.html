<div class="image-circle-wrapper" (click)="editable && selectImage()">
  <svg viewBox="0 0 100 100" class="image-circle">
    <defs>
      <clipPath id="circleClip">
        <circle cx="50" cy="50" r="46"></circle>
      </clipPath>
    </defs>

    <!-- border -->
    <circle
      cx="50"
      cy="50"
      r="46"
      fill="none"
      stroke="var(--mat-sys-color-secondary)"
      stroke-width="4%"
    ></circle>

    <!-- image -->
    <image
      [attr.href]="image$ | async"
      x="0"
      y="0"
      width="100"
      height="100"
      clip-path="url(#circleClip)"
      preserveAspectRatio="xMidYMid slice"
    ></image>
  </svg>

  <input
    #imageInput
    hidden
    type="file"
    (change)="imageChange($event.target)"
    accept="image/jpeg,image/png"
  />

  @if (editable) {
    <button mat-fab class="edit-button">
      <mat-icon color="primary" svgIcon="edit"></mat-icon>
    </button>
  }
</div>
