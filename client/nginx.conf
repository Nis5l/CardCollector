server {
    listen 80;

    server_name _;

    root /usr/share/nginx/html;
    index index.html;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    etag off;
    access_log off;

    gzip_static on;
    brotli_static on;

    location / {
        try_files $uri $uri/ /index.html;
    }

    location ~* \.(js|css|woff2?)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    location ~* \.(png|jpg|jpeg|gif|svg|ico)$ {
        expires 7d;
        add_header Cache-Control "public";
        try_files $uri =404;
    }
}
